<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="css/img/logo.jpg" />
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/84828e1f13.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section id="header1" class="header1">
      <div class="slideshow">
        <img src="css/img/slideshow/cloud1.jpg" alt="slide 1" />
        <img src="css/img/slideshow/cloud2.jpg" alt="slide 2" />
        <img src="css/img/slideshow/cloud3.jpg" alt="slide 3" />
        <img src="css/img/slideshow/cloud4.jpg" alt="slide 4" />
        <img src="css/img/slideshow/cloud5.jpg" alt="slide 5" />
        <img src="css/img/slideshow/cloud6.jpg" alt="slide 6" />
        <img src="css/img/slideshow/cloud7.jpg" alt="slide 7" />
        <img src="css/img/slideshow/cloud8.jpg" alt="slide 8" />
        <img src="css/img/slideshow/cloud9.jpg" alt="slide 9" />
      </div>
      <div class="gallery">
        <div class="title1">gallery.</div>
      </div>

      <div class="word-container">
        <div class="projects">projects.</div>
        <div class="shop">shop.</div>
        <div class="contact">contact.</div>
      </div>
    </section>

    <section id="header2" class="header2">
      <div class="projectwork-container">
        <h2 class="title2">projects.</h2>

        <div class="bigbox">
          <div class="projectworkbtns">
            <a href="#flexcloud1" id="projectworkbtns1">1</a>
            <a href="#flexcloud2" id="projectworkbtns2">2</a>
          </div>
          <div class="projectwork">
            <img class="flexcloud" id="flexcloud1" src="css/img/slideshow2/ss1.jpg" />
            <img class="flexcloud" id="flexcloud2" src="css/img/slideshow2/ss2.jpg" />
          </div>
          <h3 class="view">view more.</h3>
        </div>
      </div>
    </section>

    <section id="header3" class="header3">
      <div class="h3flex">
        <h2 class="title3">shop.</h2>
        <div class="cloudgallery">
          <img class="flexgallery" src="css/img/slideshow/cloud1.jpg" alt="pic 1" />
          <img class="flexgallery" src="css/img/slideshow/cloud2.jpg" alt="pic 2" />
          <img class="flexgallery" src="css/img/slideshow/cloud3.jpg" alt="pic 3" />
          <img class="flexgallery1" src="css/img/slideshow/cloud4.jpg" alt="pic 4" />
          <img class="flexgallery1" src="css/img/slideshow/cloud5.jpg" alt="pic 5" />
        </div>
      </div>
    </section>
  </body>
</html>
