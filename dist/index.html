<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="css/img/logo.jpg" />
    <link
      href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/84828e1f13.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
      <header class="header1">
      <div class="slideshow">
        <img src="css/img/slideshow/cloud1.jpg" alt="slide 1" />
          <img src="css/img/slideshow/cloud2.jpg" alt="slide 2" />
          <img src="css/img/slideshow/cloud3.jpg" alt="slide 3" />
          <img src="css/img/slideshow/cloud4.jpg" alt="slide 4" />
          <img src="css/img/slideshow/cloud5.jpg" alt="slide 5" />
          <img src="css/img/slideshow/cloud6.jpg" alt="slide 6" />
          <img src="css/img/slideshow/cloud7.jpg" alt="slide 7" />
          <img src="css/img/slideshow/cloud8.jpg" alt="slide 8" />
          <img src="css/img/slideshow/cloud9.jpg" alt="slide 9" />
        </div>

        <div class="gallery">
          <div class="title1">gallery.</div>
        </div>

        <div class="word-container">
          <div class="projects">projects.</div>
          <div class="about">about.</div>
          <div class="contact">contact.</div>
        </div>
      </header>

      <section id="header2" class="header2">
        <h2 class="title2">projects.</h2>
        <div class="projectwork">
          <div class="f1"><p class="f1title">project gallery.</p></div>
          <div class="f2">
            <div>
              <button class="ssleftbtn" onclick="plusDivs(+1)">
                <i class="fas fa-chevron-left"></i>
              </button>
            </div>
            <img class="flexcloud" src="css/img/slideshow2/ss1.jpg" />
            <img class="flexcloud" src="css/img/slideshow2/ss2.jpg" />
            <div>
              <button class="ssrightbtn" onclick="plusDivs(-1)">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
          <div class="f3"><p class="f3title">view more.</p></div>
        </div>
      </section>

      <script>
        //for header2 slideshow gallery
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs((slideIndex += n));
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("flexcloud");
          if (n > x.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = x.length;
          }
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          x[slideIndex - 1].style.display = "block";
        }
      </script>
    </div>
  </body>
</html>
